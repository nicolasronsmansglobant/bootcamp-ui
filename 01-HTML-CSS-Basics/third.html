<!DOCTYPE html>
<html>
    <head>
        <title>Third HTML5 Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="image">
            <img src="media/jpg-sample.jpg" alt="sample" >
        </div>
        <div class="video">
            <video controls>
                <source src="media/mp4-sample.mp4" type="video/mp4">
            </video>
        </div>
        <div class="sound">
            <audio controls>
                <source src="media/mp3-sample.mp3" type="audio/mpeg">
            </audio>
        </div>
    </body>
</html>
